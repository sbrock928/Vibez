<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibes + Hype{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading p-3">
                <h3>Vibes + Hype</h3>
            </div>
            <div class="list-group list-group-flush">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <!-- Add 'active' class to the current page link -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path.startswith('/resources') %}active{% endif %}" href="/resources">
                                <i class="bi bi-people"></i> Resources
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path.startswith('/reporting') %}active{% endif %}" href="/reporting">
                                <i class="bi bi-bar-chart"></i> Reporting
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path.startswith('/logs') %}active{% endif %}" href="/logs">
                                <i class="bi bi-journal-text"></i> Logs
                            </a>
                        </li>
                        <!-- Add more menu items as needed -->
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto d-flex">
                        <span class="navbar-text">
                            Welcome to Vibes + Hype
                        </span>
                    </div>
                </div>
            </nav>
            
            <!-- Page content-->
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle script
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
