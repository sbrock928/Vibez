{% extends "layouts/base.html" %}

{% block title %}Resource Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Resource Management</h1>
    <div class="d-flex gap-3">
        <select id="resourceTypeSelect" class="form-select" style="width: auto;">
            <option value="users" {% if initial_resource_type == 'users' %}selected{% endif %}>Users</option>
            <option value="employees" {% if initial_resource_type == 'employees' %}selected{% endif %}>Employees</option>
            <option value="subscribers" {% if initial_resource_type == 'subscribers' %}selected{% endif %}>Subscribers</option>
        </select>
        <button class="btn btn-primary" onclick="openModal()">Add <span id="resourceType">User</span></button>
    </div>
</div>

<!-- Search bar for filtering resources -->
<div class="mb-3">
    <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" id="resourceFilterInput" class="form-control" placeholder="Filter resources...">
    </div>
</div>

<!-- Dynamic Table Container -->
<div id="tableContainer" class="table-responsive">
    <!-- Dynamic Resource Table -->
    <table class="table">
        <thead id="dynamicTableHeader">
            <!-- Table headers will be populated dynamically -->
        </thead>
        <tbody id="dynamicTableBody">
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<!-- Pagination Controls -->
<nav id="resourcePagination" class="mt-3 d-none" aria-label="Resource pagination">
    <!-- Pagination will be populated dynamically -->
</nav>

<!-- Dynamic Resource Modal -->
<div class="modal fade" id="resourceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resourceModalTitle">Add Resource</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="resourceForm" novalidate>
                    <input type="hidden" id="resourceId">
                    <div id="validationSummary" class="alert alert-danger d-none mb-3">
                        Please fix the validation errors below.
                    </div>
                    <div id="dynamicFormFields">
                        <!-- Form fields will be populated dynamically -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveResourceBtn">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Store the data for dynamic rendering
    const usersData = {{ users|tojson }};
    const employeesData = {{ employees|tojson }};
    const subscribersData = {{ subscribers|tojson }};
    // Initialize with the resource type from the server
    const initialResourceType = "{{ initial_resource_type }}";
</script>
<script src="{{ url_for('static', path='js/resources.js') }}"></script>
{% endblock %}
