{% extends "layouts/base.html" %}

{% block title %}Reporting Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Reporting Dashboard</h1>
</div>

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Report Parameters</h5>
    </div>
    <div class="card-body">
        <form id="reportForm" class="row g-3">
            <div class="col-md-6">
                <label for="reportSelect" class="form-label">Select Report</label>
                <select id="reportSelect" class="form-select" required>
                    <option value="" selected disabled>Choose a report...</option>
                    <option value="users_by_creation">Users by Creation Date</option>
                    <option value="employees_by_department">Employees by Department</option>
                    <option value="resource_counts">Resource Counts Summary</option>
                </select>
            </div>
            <div class="col-md-6" id="reportParametersContainer">
                <!-- Dynamic parameters will be added here based on report type -->
            </div>
            <div class="col-12 mt-3">
                <button type="button" id="runReportBtn" class="btn btn-primary">
                    <i class="bi bi-play-fill"></i> Run Report
                </button>
            </div>
        </form>
    </div>
</div>

<div id="reportResultsCard" class="card d-none">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0" id="reportTitle">Report Results</h5>
        <div class="btn-group">
            <button type="button" id="exportCsvBtn" class="btn btn-sm btn-light">
                <i class="bi bi-file-earmark-text"></i> Export CSV
            </button>
            <button type="button" id="exportXlsxBtn" class="btn btn-sm btn-light ms-2">
                <i class="bi bi-file-earmark-excel"></i> Export XLSX
            </button>
        </div>
    </div>
    <div class="card-body">
        <!-- Search bar for filtering report results -->
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="reportFilterInput" class="form-control" placeholder="Filter results...">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="reportTable">
                <thead id="reportTableHeader">
                    <!-- Report headers will be populated dynamically -->
                </thead>
                <tbody id="reportTableBody">
                    <!-- Report data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Loading spinner overlay -->
<div id="loadingOverlay" class="d-none">
    <div class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Running report...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='js/reporting.js') }}"></script>
{% endblock %}
