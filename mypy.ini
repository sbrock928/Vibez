[mypy]
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[mypy.plugins.sqlalchemy.ext.declarative.base]
# SQLAlchemy models require special handling
ignore_errors = true

[mypy.plugins.sqlalchemy.orm]
# Ignore errors in SQLAlchemy ORM module
ignore_errors = true

[mypy.plugins.sqlalchemy.ext.declarative]
# Ignore errors in SQLAlchemy declarative module
ignore_errors = true

[mypy-sqlalchemy.*]
# Ignore missing imports in SQLAlchemy modules
ignore_missing_imports = true

[mypy-app.resources.models]
# Ignore type errors in models
ignore_errors = true

[mypy-app.logging.models]
# Ignore type errors in models
ignore_errors = true

[mypy-app.user_guide.models]
# Ignore type errors in models
ignore_errors = true
